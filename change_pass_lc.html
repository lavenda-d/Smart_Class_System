<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: #f44336;
            font-size: 14px;
            display: none; /* Hidden by default */
        }
        .success {
            color: #4CAF50;
            font-size: 14px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <header>
        <h1>Change Password</h1>
    </header>

    <div class="container">
        <h2>Update Your Password</h2>
        <form id="change-password-form" method="POST" action="change_pass_lc.php">
            <div>
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current_password" placeholder="Enter current password" required>
            </div>
            <div>
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new_password" placeholder="Enter new password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password" required>
            </div>
            <div class="error" id="error-message"></div>
            <div class="success" id="success-message"></div>
            <button type="submit">Change Password</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('change-password-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const currentPassword = document.getElementById('current-password').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Basic validation
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "New passwords do not match.";
                errorMessage.style.display = 'block';
                return;
            }

            // Forward request to the server
            form.submit(); // Submit the form to the server
        });
    </script>
</body>
</html>
