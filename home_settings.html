<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Settings</title>
    <style>
       /* General Styles */
       body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
            margin-top: 150px;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #0073e6;
            text-align: center;
        }

        .setting-option {
            margin-bottom: 20px;
        }

        .setting-option label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }

        .setting-option select,
        .setting-option input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            background: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .setting-option select:focus,
        .setting-option input[type="text"]:focus {
            border-color: #0073e6;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 115, 230, 0.2);
        }

        .setting-option input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #0073e6; /* Custom checkbox color */
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #0073e6;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #005bb5;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Dark Mode Styles */
        .dark-mode {
            background: #1a1a1a;
            color: #fff;
        }

        .dark-mode .container {
            background: #2d2d2d;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .dark-mode h2 {
            color: #66b3ff;
        }

        .dark-mode .setting-option label {
            color: #ccc;
        }

        .dark-mode .setting-option select,
        .dark-mode .setting-option input[type="text"] {
            background: #3d3d3d;
            border-color: #555;
            color: #fff;
        }

        .dark-mode .setting-option select:focus,
        .dark-mode .setting-option input[type="text"]:focus {
            border-color: #66b3ff;
            box-shadow: 0 0 8px rgba(102, 179, 255, 0.2);
        }

        .dark-mode button {
            background: #66b3ff;
            color: #1a1a1a;
        }

        .dark-mode button:hover {
            background: #4da6ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Settings</h2>
    
    <div class="setting-option">
        <label for="theme">Theme:</label>
        <select id="theme">
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
        </select>
    </div>

    <div class="setting-option">
        <label for="notifications">Enable Notifications:</label>
        <input type="checkbox" id="notifications" checked>
    </div>

  
    <button onclick="saveSettings()">Save Settings</button>
</div>

<script>
   // Load saved settings
document.addEventListener("DOMContentLoaded", function () {
    const savedTheme = localStorage.getItem("theme") || "light";
    document.getElementById("theme").value = savedTheme;
    document.body.classList.toggle("dark-mode", savedTheme === "dark");

    const savedNotifications = localStorage.getItem("notifications") === "true";
    document.getElementById("notifications").checked = savedNotifications;

   

    // Add event listener for theme change
    document.getElementById("theme").addEventListener("change", function () {
        const selectedTheme = this.value;
        document.body.classList.toggle("dark-mode", selectedTheme === "dark");
        localStorage.setItem("theme", selectedTheme);
    });
});

function saveSettings() {
    const theme = document.getElementById("theme").value;
    const notifications = document.getElementById("notifications").checked;
    

    // Save to local storage
    localStorage.setItem("theme", theme);
    localStorage.setItem("notifications", notifications);
    

    // Apply theme instantly
    document.body.classList.toggle("dark-mode", theme === "dark");

    alert("Settings saved successfully!");
}
</script>

</body>
</html>
