<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #0073e6;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #0073e6;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 115, 230, 0.2);
        }

        .toggle-password {
            cursor: pointer;
            font-size: 14px;
            color: #0073e6;
            display: block;
            text-align: right;
            margin-top: 5px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #005bb5;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #005bb5;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .success {
            color: #00cc66;
            font-size: 14px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .emoji {
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üîë Change Password</h2>
    
    <div class="input-group">
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" required>
        <span class="toggle-password" onclick="togglePassword('current-password')">üëÅÔ∏è Show</span>
        <p id="current-error" class="error"></p>
    </div>

    <div class="input-group">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" required>
        <span class="toggle-password" onclick="togglePassword('new-password')">üëÅÔ∏è Show</span>
        <p id="new-error" class="error"></p>
    </div>

    <div class="input-group">
        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" required>
        <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è Show</span>
        <p id="confirm-error" class="error"></p>
    </div>

    <button onclick="changePassword()">Update Password</button>
    <p id="success-message" class="success"></p>
</div>

<script>
    // Simulated stored password (In real-world applications, passwords are stored securely in databases)
    let storedPassword = "Secure@123"; 

    function togglePassword(fieldId) {
        let field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
            document.querySelector(`[onclick="togglePassword('${fieldId}')"]`).textContent = "üôà Hide";
        } else {
            field.type = "password";
            document.querySelector(`[onclick="togglePassword('${fieldId}')"]`).textContent = "üëÅÔ∏è Show";
        }
    }

    function changePassword() {
        let currentPassword = document.getElementById("current-password").value;
        let newPassword = document.getElementById("new-password").value;
        let confirmPassword = document.getElementById("confirm-password").value;

        let currentError = document.getElementById("current-error");
        let newError = document.getElementById("new-error");
        let confirmError = document.getElementById("confirm-error");
        let successMessage = document.getElementById("success-message");

        // Clear previous messages
        currentError.textContent = "";
        newError.textContent = "";
        confirmError.textContent = "";
        successMessage.textContent = "";

        // Validate current password
        if (currentPassword !== storedPassword) {
            currentError.innerHTML = "‚ùå Incorrect current password!";
            return;
        }

        // Validate new password strength
        let passwordStrength = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordStrength.test(newPassword)) {
            newError.innerHTML = "‚ùå Password must be at least 8 characters, include uppercase, lowercase, a number, and a symbol.";
            return;
        }

        // Validate password match
        if (newPassword !== confirmPassword) {
            confirmError.innerHTML = "‚ùå Passwords do not match!";
            return;
        }

        // Update password (simulated)
        storedPassword = newPassword;
        successMessage.innerHTML = "‚úÖ Password changed successfully!";
    }
</script>

</body>
</html>
