<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Dashboard</title>
    <link rel="stylesheet" href="student.css"> <!-- Link to your CSS -->
</head>
<body>

    <header>
        <div class="user-info">
            <h1>Welcome <span id="lecturerName">Loading...</span></h1>
        </div>
        <div class="clock" id="clock">00:00:00</div>
        <button id="logoutButton">Log Out</button> <!-- Log Out Button -->
        <div class="hamburger" onclick="toggleDropdown()">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
          <div class="dropdown" id="accountDropdown">
            <h2>Manage Account</h2>
            <a href="change_pass_lc.html">Change Password</a>
            <a href="lc.update_profile.html">Update Profile</a>
          </div>
    </header>

    <section class="class-signin">
        <h2>Sign Into Class</h2>
        <form id="classSignInForm">
            <label for="classCode">Class Code:</label>
            <input type="text" id="classCode" name="classCode" required>
            <button type="submit">Sign In</button>
        </form>
        <p id="signinMessage" class="hidden"></p> <!-- Feedback Message -->
    </section>

    <section class="schedule">
        <h2>Class Schedule</h2>
        <a href="class_schedule.html"><button id="viewSchedule">View Schedule</button></a>
    </section>

    <section class="exams">
        <h2>Exam Dates</h2>
        <a href="view_exams_dates.html"><button id="viewExamDates">View Exam Dates</button></a>
    </section>

    <section class="cats">
        <h2>Continuous Assessment Tests (CAT)</h2>
        <a href="view_cat_dates.html"><button id="viewCatDates">View CAT Dates</button></a>
    </section>

    <footer>
        <p>&copy; 2023 Project Name. All rights reserved.</p>
    </footer>

    <script src="student.js"></script> <!-- Link to your JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("login.php") // Fetch lecturer details from PHP
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error("Error:", data.error);
                    } else {
                        document.querySelector(".user-info h1").textContent = `Welcome ${data.name}`;
                    }
                })
                .catch(error => console.error("Error fetching lecturer details:", error));
        });
        
    </script>
</body>
</html>
